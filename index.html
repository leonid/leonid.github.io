---
layout: default
---

<div class="home">

    <!--<h1 class="page-heading">Записи</h1>-->

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                <a class="post-link"
                   href="{{ post.url | prepend: site.baseurl }}">{{ post.title
                    }}</a>
                {% for tag in post.tags %}
                <span class="button-xsmall button-success pure-button">{{tag}}</span>
                {% endfor %}
            </h2>

        </li>
        {% endfor %}
    </ul>

    <!--<p class="rss-subscribe">подписаться <a href="{{ "/feed.xml" | prepend:-->
        <!--site.baseurl }}">на RSS</a></p>-->

</div>
